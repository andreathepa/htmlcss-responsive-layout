<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- HEADER -->
        <header class="header-blue">
            <div class="container">
                <div class="header-flex">
                    <div class="left-logo">
                        <div class="content-logo">
                            <img src="./img/logo.png" id="logo" alt="">
                        </div>
                    </div>
                    <div class="right-menu">
                        <div class="hamburger">
                            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                        </div>
                        <div class="extended-menu">
                            <div class="content-header">
                                <span class="header-link">Planning</span>
                                <span class="header-link">Testimonials</span>
                                <span class="header-link">Features</span>
                                <span class="header-link">About Us</span>
                                <span class="header-link border-white">Get Started</span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER -->


        <main>
            <!-- DEMO SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-double">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END DEMO SECTION -->

            <!-- STRATEGIC SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-50">
                            <div class="content"></div>
                        </div>
                        <div class="col-50">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END STRATEGIC SECTION -->

            <!-- PARTNER SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END PARTNER SECTION -->

            <!-- BENEFITS SECTION -->
            <section>
                <div class="container">
                    <h2>Benefits of working with us</h2>
                    <div class="row">
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BENEFITS SECTION -->

            <!-- ABOUT US SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-double half">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 half">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ABOUT US SECTION -->

                        
        </main>

        <footer>

            <!-- GET STARTED SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-100 foot">
                            <div class="content"></div>
                        </div>                        
                    </div>
                </div>
            </section>
            <!-- GET STARTED SECTION -->

            
        </footer>

        <!-- ACCEPT COOCKIES SECTION -->
        <section class="coockies">
            <div class="container">
                <div class="row">
                    <div class="col-100 foot">
                        <div class="content"></div>
                    </div>                        
                </div>
            </div>
        </section>
        <!-- END ACCEPT COOCKIES SECTION -->

        
    </body>
</html>
