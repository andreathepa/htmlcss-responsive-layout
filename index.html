<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- HEADER -->
        <header class="header-blue">
            <div class="container">
                <div class="header-flex">
                    <div class="left-logo"></div>
                    <div class="right-menu">
                        <div class="hamburger"></div>
                        <div class="extended-menu"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER -->


        <main>
            <!-- DEMO SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-double">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                        <div class="col-30">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END DEMO SECTION -->

            <!-- STRATEGIC SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-50">
                            <div class="content"></div>
                        </div>
                        <div class="col-50">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- STRATEGIC SECTION -->

            <!-- PARTNER SECTION -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                        <div class="col-100">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END PARTNER SECTION -->

            <!-- BENEFITS SECTION -->
            <section>
                <div class="container">
                    <h2>Benefits of working with us</h2>
                    <div class="row">
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                        <div class="col-30 card">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BENEFITS SECTION -->

            
        </main>

        <footer></footer>

        
    </body>
</html>
